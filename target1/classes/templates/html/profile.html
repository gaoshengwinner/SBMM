<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

.logindiv {
	width: 80%;
	height: auto;
	min-height:90%;
	left: 0;
	right: 0;
	margin: auto;
	margin-top: 20px;
	background-color: #F8FAFB;
	padding-left: 20px;
	box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}
body {
	font-size: 40px;
}
</style>
<script src="js/jquery-3.4.0.min.js"></script>
<script>
	
</script>
<title th:text="#{signup.title}"></title>
</head>
<body style="background-color:palegoldenrod;height: 100%; padding: 0; margin: 0">
	<form style="height: 100%;" action="/login" th:action="@{/profile}" th:object="${profileForm}"
		method="post">
		<div th:include="html/head::commehead"></div>
		<div class="logindiv">
			<h1 th:text="#{profile.title}">change your account info!</h1>
			<br /> 

			<font th:if="${#fields.hasErrors('name')}" color="red"
				th:text="#{${#fields.errors('name')[0]}}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input type="text" th:field="*{name}"
					style="min-height:100px; width: 80%; height: 100%; line-height: 1.3; font-size: 40px; margin-bottom: 15px;"
					th:placeholder="#{profile.name}" autocorrect="off"
					autocapitalize="off">
			</div>

			<font th:if="${#fields.hasErrors('nameyoread')}" color="red"
				th:text="#{${#fields.errors('nameyoread')[0]}}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input type="text" th:field="*{nameyoread}"
					style="min-height:100px; width: 80%; height: 100%; line-height: 1.3; font-size: 40px; margin-bottom: 15px;"
					th:placeholder="#{profile.nameyoread}" autocorrect="off"
					autocapitalize="off">
			</div>

			<font th:if="${#fields.hasErrors('oldpasswd')}" color="red"
				th:text="#{${#fields.errors('oldpasswd')[0]}(5,10)}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input th:field="*{oldpasswd}"
					style="min-height:100px; height: 100%;width: 80%; line-height: 1.3; font-size: 40px; margin-bottom: 15px;"
					type="password" th:placeholder="#{profile.oldpsw}" value=""
					autocomplete="off">
			</div>
			
			<font th:if="${#fields.hasErrors('passwd')}" color="red"
				th:text="#{${#fields.errors('passwd')[0]}(5,10)}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input th:field="*{passwd}"
					style="min-height:100px;height: 100%; width: 80%;line-height: 1.3; font-size: 40px; margin-bottom: 15px;"
					type="password" th:placeholder="#{profile.psw}" value=""
					autocomplete="off">
			</div>
			<font th:if="${#fields.hasErrors('passwordcon')}" color="red"
				th:text="#{${#fields.errors('passwordcon')[0]}}"></font> 
			<font
				th:if="${#fields.hasErrors('global')}" color="red"
				th:text="#{${#fields.errors('global')[0]}(#{profile.psw})}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input name="passwordcon"
					style="min-height:100px;height: 100%; width: 80%;line-height: 1.3; font-size: 40px; margin-bottom: 15px;"
					id="password" type="password" th:placeholder="#{profile.pswcon}"
					value="" autocomplete="off">
			</div>

			<div style="height: 10%; margin-top: 15px; margin-bottom: 15px;">
				<input type="submit" name="commit"
					th:value="#{profile.update.button}"
					style="display: block !important; min-height:100px; height=100%;font-size: 40px;width: 90% !important; padding: 17px 27px !important;"
					tabindex="3" id="sign_in_button" data-disable-with="Signing In...">
			</div>
		</div>
	</form>
</body>
</html>
