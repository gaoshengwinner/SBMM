<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

.logindiv {
	width: 40%;
	height: 400px;
	left: 0;
	right: 0;
	margin: auto;
	margin-top: 20px;
	background-color: #F8FAFB;
	padding-left: 20px;
	box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}
</style>
<script src="js/jquery-3.4.0.min.js"></script>
<script>
	
</script>
<title th:text="#{login.title}"></title>
</head>
<body style="padding: 0; margin: 0">
	<form action="/login" th:action="@{/login}" th:object="${loginForm}">
		<div th:include="html/head::commehead"></div>
		<div class="logindiv">
			<h1 th:text="#{login.login}">Login!</h1>

<br /> <font th:if="${#fields.hasErrors('accmail')}" color="red"
				th:errors="*{accmail}"></font>
			<div style="margin-bottom: 15px;">
				<input th:field="*{accmail}" type="text"
					style="width: 80%; height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					th:placeholder="#{login.mail}" autocorrect="off"
					autocapitalize="off">
			</div>
			<div style="margin-bottom: 15px;">
				<input th:field="*{passwd}"
					style="height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					id="password" type="password" th:placeholder="#{login.psw}"
					value="" autocomplete="off"> <span
					style="padding-left: 10px;"><a href="#" tabindex="-1"
					th:text="#{login.cantlogin}"> ログインできない場合 </a></span>
			</div>

			<div style="margin-top: 15px;">
				<label id="remember-password"> <input
					name="remember[password]" type="hidden" value=""><input
					type="checkbox" value="1" checked="checked"
					name="remember[password]" id="remember_password"
					　th:text="#{login.remember}">
				</label>

			</div>
			<div style="margin-top: 15px; margin-bottom: 15px;">
				<input type="submit" name="commit" th:value="#{login.login.button}"
					style="display: block !important; width: 90% !important; padding: 17px 27px !important;"
					tabindex="3" id="sign_in_button" data-disable-with="Signing In...">
			</div>

			<div style="margin-top: 50px; margin-bottom: 15px;">
				<label th:text="#{login.signup.head}">会員登録されていますか？</label> <a
					th:text="#{login.signup.link}" class="link" href="/signupinit">
					新規登録 </a> </a>
			</div>
		</div>
	</form>
</body>
</html>
