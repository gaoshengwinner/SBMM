<!DOCTYPE html>
<html style="height: 100%" lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

.logindiv {
	width: 80%;
	height: auto;
	min-height: 90%;
	left: 0;
	right: 0;
	margin: auto;
	margin-top: 20px;
	background-color: #F8FAFB;
	padding-left: 20px;
	box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}

body {
	font-size: 40px;
}
</style>
<script src="js/jquery-3.4.0.min.js"></script>
<script>
	
</script>
<title th:text="#{login.title}"></title>
</head>
<body style="background-color:palegoldenrod;height: 100%; padding: 0; margin: 0">
	<form style="height: 100%;" action="/login" th:action="@{/login}"
		th:object="${loginForm}" method="post">
		<div th:include="html/head::commehead"></div>
		<div class="logindiv">
			<h1 th:text="#{login.login}">Login!</h1>

			<br /> <font style="font-size: 40px;"
				th:if="${#fields.hasErrors('accmail')}" color="red"
				th:text="#{${#fields.errors('accmail')[0]}}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input th:field="*{accmail}" type="text"
					style="font-size: 40px; width: 80%; min-height: 100px; height: 100%; line-height: 1.3; margin-bottom: 15px;"
					th:placeholder="#{login.mail}" autocorrect="off"
					autocapitalize="off">
			</div>

			<br /> <font style="font-size: 40px;"
				th:if="${#fields.hasErrors('passwd')}" color="red"
				th:text="#{${#fields.errors('passwd')[0]}(5,10)}"></font>
			<div style="height: 10%; margin-bottom: 15px;">
				<input th:field="*{passwd}" type="password"
					style="font-size: 40px; width: 80%; min-height: 100px; height: 100%; line-height: 1.3; margin-bottom: 15px;"
					th:placeholder="#{login.psw}" autocorrect="off"
					autocapitalize="off">
			</div>
			<div style="vertical-align:middle;margin-top: 15px;">
				<label id="remember-password" style="vertical-align:middle; min-height: 100px;"> <input
					type="checkbox" th:field="*{rememberpassword}" 
					value="1" style="vertical-align:middle; zoom: 300%" checked="checked"
					th:text="#{login.remember}">
				</label>
			</div>
			<br />
			<div
				style="font-size: 40px; height: 10%; margin-top: 15px; margin-bottom: 15px;">
				<input type="submit" name="commit" th:value="#{login.login.button}"
					style="font-size: 40px; min-height: 100px; height: 100%; display: block !important; width: 90% !important; padding: 17px 27px !important;"
					tabindex="3" id="sign_in_button" data-disable-with="Signing In...">
			</div>

			<div style="font-size: 40px; margin-top: 50px; margin-bottom: 15px;">
				<label style="font-size: 40px;" th:text="#{login.signup.head}">会員登録されていますか？</label>
				<a th:text="#{login.signup.link}" class="link" href="/signupinit">
					新規登録 </a> </a>
			</div>
		</div>
	</form>
</body>
</html>
