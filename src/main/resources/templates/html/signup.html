<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

.logindiv {
	width: 40%;
	height: 100%;
	left: 0;
	right: 0;
	margin: auto;
	margin-top: 20px;
	background-color: #F8FAFB;
	padding-left: 20px;
	box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
}
</style>
<script src="js/jquery-3.4.0.min.js"></script>
<script>
	
</script>
<title th:text="#{signup.title}"></title>
</head>
<body style="padding: 0; margin: 0">
	<form action="/login" th:action="@{/signup}" th:object="${accForm}"
		method="post">
		<div th:include="html/head::commehead"></div>
		<div class="logindiv">
			<h1 th:text="#{signup.signup}">Create a SBMM account!</h1>
			<br /> <font th:if="${#fields.hasErrors('accmail')}" color="red"
				th:errors="*{accmail}"></font>
			<div style="margin-bottom: 15px;">
				<input type="text" th:field="*{accmail}"
					style="width: 80%; height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					th:placeholder="#{signup.mail}" autocorrect="off"
					autocapitalize="off">
			</div>

			<font th:if="${#fields.hasErrors('name')}" color="red"
				th:errors="*{name}"></font>
			<div style="margin-bottom: 15px;">
				<input type="text" th:field="*{name}"
					style="width: 80%; height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					th:placeholder="#{signup.name}" autocorrect="off"
					autocapitalize="off">
			</div>
			
			<font th:if="${#fields.hasErrors('nameyoread')}" color="red"
				th:errors="*{nameyoread}"></font>
			<div style="margin-bottom: 15px;">
				<input type="text" th:field="*{nameyoread}"
					style="width: 80%; height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					th:placeholder="#{signup.nameyoread}" autocorrect="off"
					autocapitalize="off">
			</div>

			<font th:if="${#fields.hasErrors('passwd')}" color="red"
				th:errors="*{passwd}"></font>
			<div style="margin-bottom: 15px;">
				<input th:field="*{passwd}"
					style="height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					type="password" th:placeholder="#{signup.psw}" value=""
					autocomplete="off">
			</div>
			<font th:if="${#fields.hasErrors('passwordcon')}" color="red"
				th:errors="*{passwordcon}"></font> <font
				th:if="${#fields.hasErrors('global')}" color="red"
				th:errors="*{global}"></font>
			<div style="margin-bottom: 15px;">
				<input name="passwordcon"
					style="height: 35px; line-height: 1.3; font-size: 19px; margin-bottom: 15px;"
					id="password" type="password" th:placeholder="#{signup.pswcon}"
					value="" autocomplete="off">
			</div>

			<div style="margin-top: 15px; margin-bottom: 15px;">
				<input type="submit" name="commit"
					th:value="#{signup.signup.button}"
					style="display: block !important; width: 90% !important; padding: 17px 27px !important;"
					tabindex="3" id="sign_in_button" data-disable-with="Signing In...">
			</div>
			<div style="margin-top: 50px; margin-bottom: 15px;">
				<label th:text="#{signup.signup.head}">会員登録されていますか？</label> <a
					th:text="#{signup.signup.link}" class="link" href="/logininit">
					新規登録 </a> </a>
			</div>
		</div>
	</form>
</body>
</html>
